<body>
    <h1>Etch-A-Sketch.</h1>
    <div id="etch-a-sketch-container">
        <div id="grid_container"></div>
        <div id="control_panel">
            <input id="color_selector" type="color">
            <div id="mode_selector">
            <button id="color" class="active">Color mode</button>
            <button id="rainbow">Rainbow mode</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            </div>
            <div class="size-selector-container">
                <label id="size_selector_display" for="size_selector"></label>
                <input id="size_selector" type="range" min="1" max="64" value="16">
            </div>
        </div>
    </div>
